<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 text-center">
      <form
        id="signin-form"
        novalidate
        [formGroup]="signInForm"
        (ngSubmit)="signIn()"
      >
        <div class="card no-border mx-auto">
          <div class="card-header">Acessar</div>
          <div class="card-body">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="E-mail"
                formControlName="email"
                required
              />
              <div
                class="text-danger"
                *ngIf="
                  signInForm.controls.email.invalid &&
                  (signInForm.controls.email.dirty ||
                    signInForm.controls.email.touched)
                "
              >
                <span *ngIf="signInForm.controls.email.errors.required"
                  >E-mail é obrigatório</span
                >
              </div>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Senha"
                formControlName="password"
                required
              />
              <div
                class="text-danger"
                *ngIf="
                  signInForm.controls.password.invalid &&
                  (signInForm.controls.password.dirty ||
                    signInForm.controls.password.touched)
                "
              >
                <span *ngIf="signInForm.controls.password.errors.required"
                  >E-mail é obrigatório</span
                >
              </div>
            </div>

            <button
              type="submit"
              [disabled]="signInForm.invalid"
              class="btn btn-primary btn-large"
            >
              Entrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
