<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 text-center">
      <form
        id="signup-form"
        novalidate
        [formGroup]="signUpForm"
        (ngSubmit)="signUp()"
      >
        <div class="card no-border mx-auto">
          <div class="card-header">Cadastre-se</div>
          <div class="card-body">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Nome completo"
                formControlName="name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                placeholder="CPF"
                formControlName="cpf"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="E-mail"
                formControlName="email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Senha"
                formControlName="password"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirme a Senha"
                formControlName="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-large">
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
